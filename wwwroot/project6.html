<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon World - Cameron's Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 80px;
        }
        .project-iframe {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            display: block;
        }
        .project-nav {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 999;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .project-nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        .back-button {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #764ba2;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Cameron Estes</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">About</a>
                <a href="resume.html" class="nav-link">Resume</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Project Navigation -->
    <div class="project-nav">
        <div class="project-nav-content">
            <div class="project-title">Toon World</div>
            <a href="projects.html" class="back-button">‚Üê Back to Projects</a>
        </div>
    </div>

    <!-- Project Content -->
    <iframe src="dist6/index.html" title="Toon World" class="project-iframe"></iframe>

    <script src="js/navigation.js"></script>
</body>
</html>
